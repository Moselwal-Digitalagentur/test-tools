spec:
  inputs:
    stage:
      default: 'test'
---
test:phpmd:
  stage: $[[ inputs.stage ]]
  image: registry.moselwal.io/devops/images/php/$PHP_VERSION/ci/php-ci:latest
  needs:
    - job: lint:phplint
      optional: true
    - job: build:extension:backend
      artifacts: true
    - job: build:prepare
      artifacts: true
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_REF_NAME != 'release'
    - if: $CI_COMMIT_REF_NAME == 'release'
      when: never
  tags:
    - docker
  allow_failure: false
  script:
    - .composer/bin/phpmd Classes/ gitlab cleancode,codesize,controversial,design,naming,unusedcode --baseline-file phpmd.baseline.xml
