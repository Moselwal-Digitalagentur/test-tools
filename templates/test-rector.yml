spec:
  inputs:
    stage:
      default: 'test'
---
test:rector:
  stage: $[[ inputs.stage ]]
  image: registry.moselwal.io/devops/images/php/$PHP_VERSION/ci/php-ci:latest
  needs:
    - job: lint:phplint
      optional: true
    - job: build:extension:backend
    - job: build:prepare
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_REF_NAME != 'release'
    - if: $CI_COMMIT_REF_NAME == 'release'
      when: never
  tags:
    - docker
  allow_failure: true
  script:
    - php .composer/bin/rector process --dry-run
