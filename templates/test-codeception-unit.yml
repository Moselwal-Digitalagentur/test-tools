spec:
  inputs:
    stage:
      default: 'test'
---
test:codeception:unit:
  stage: $[[ inputs.stage ]]
  image: registry.moselwal.io/devops/images/php/$PHP_VERSION/ci/php-ci:latest
  needs:
    - job: build:extension:backend
      optional: true
      artifacts: true
    - job: build:prepare
      artifacts: true
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_REF_NAME != 'release'
    - if: $CI_COMMIT_REF_NAME == 'release'
      when: never
  tags:
    - docker
  allow_failure: true
  script:
    - .composer/bin/codecept run unit --xml --coverage --coverage-cobertura --coverage-xml --coverage-html
  artifacts:
    when: always
    expire_in: 1 day
    paths:
      - Tests/_output/*
    reports:
      coverage_report:
        coverage_format: cobertura
        path: Tests/_output/cobertura.xml
      junit: Tests/_output/report.xml

