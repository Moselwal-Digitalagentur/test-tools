test:rector:
  stage: test
  image: $PHP_IMAGE
  needs:
    - job: lint:phplint
      optional: true
    - job: build:extension:backend
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_REF_NAME != 'release'
    - if: $CI_COMMIT_REF_NAME == 'release'
      when: never
  tags:
    - docker
  allow_failure: true
  script:
    - php .composer/bin/rector process --dry-run
